<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 계획 확인</title>
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>여행 게시판</strong>
            <p>여행 계획을 확인할 수 있습니다.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력" value="글 제목이 들어갑니다"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>ID</dt>
                        <dd><input type="text" placeholder="글쓴이 입력" value="송나물"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호 입력" value="1234"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력">
글 내용
글 내용
글 내용
글 내용
글 내용
글 내용
글 내용
글 내용</textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="view.html" class="on">EDIT</a>
                <a href="view.html">CANCEL</a>
            </div>
        </div>
    </div>
</body>

</html>
